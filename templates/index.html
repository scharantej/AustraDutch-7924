

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Australian Flashcards</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
padding-top: 20px;
}
.container {
max-width: 500px;
}
form {
margin-bottom: 20px;
}
.input-group {
margin-bottom: 10px;
}
.form-control {
height: 40px;
}
.btn-primary {
background-color: #007bff;
border-color: #007bff;
color: #fff;
}
.result-container {
background-color: #f8f9fa;
padding: 10px;
margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
<h1>Australian Flashcards</h1>
<p>Enter an Australian saying or expression to get its Dutch translation.</p>
<form action="/translate" method="POST">
<div class="input-group">
<input type="text" class="form-control" name="saying" placeholder="Australian saying or expression">
</div>
<button type="submit" class="btn btn-primary">Translate</button>
</form>
{% if saying %}
<div class="result-container">
<strong>Dutch Translation:</strong> {{ translation }}
</div>
{% endif %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
